        </div>
        <div class="mb-3">

        </div>
        <button id="buttn" class="btn btn-primary">Add to List</button>
        <button id="clear" class="btn btn-primary" onclick="clearStorage()">Clear List</button>
        <div id="items" class="my-4">
            <h2>Your Items</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">SNo</th>
